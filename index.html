<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devise-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Good reader's Library</title>
  </head>
  <body>
    <section id="main-container">
      <h6 class="my-3"><i>Click to set status unread / current reading / read</i></h6>
      <button id="add-book-btn" class="btn-info">Add book</button>
      <form class="add-book-form">
        <div>
          <label>Title:</label>
          <input type="text" name="title" id="title-form" value="sample title" />
        </div>
        <div>
          <label>Author:</label>
          <input type="text" name="author" id="author-form" value="sample author" />
        </div>
        <div>
          <label>Pages:</label>
          <input type="number" name="pages" id="pages-form" value="300" />
        </div>
        <div>
          <label>Read:</label>
          <select name="read" id="read-form">
            <option value="unread">Unread</option>
            <option value="current-reading">Current Reading</option>
            <option value="read">Read</option>
          </select>
        </div>
        <div class="text-align-center">
          <button type="button" id="submit-btn" class="btn-info">Submit</button>
        </div>
      </form>
    </section>
  </body>
  <script src="./assets/js/application.js"></script>
</html>
